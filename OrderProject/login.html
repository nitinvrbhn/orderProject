<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Order Project Login</title>
    <!-- Bootstrap library -->
    <link href="styles/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="styles/app.css" rel="stylesheet" />

    <!-- Angular libraries -->
    <script src="scripts/vendors/angular.min.js"></script>
    <script src="scripts/vendors/angular-route.min.js"></script>
    <script src="scripts/vendors/jquery.min.js"></script>

    <!-- Custom scripts -->
    <script src="scripts/app.js"></script>
</head>
<body>
    <main ng-app="OrderProject" class="container">
        <aside class="loginContainer" ng-controller="LoginController as lgCtrl">
            <div class="col-xs-12">
                <span class="col-sm-4 loginText">Name:</span>
                <input type="text" class="col-sm-8 col-xs-12" ng-model="lgCtrl.name" placeholder="Name" />
            </div>
            <div class="col-xs-12">
                <span class="col-sm-4 loginText">Password:</span>
                <input type="password" class="col-sm-8 col-xs-12" ng-model="lgCtrl.password" placeholder="Password" />
            </div>
            <div class="col-xs-12 button-container">
                <div class="col-sm-6 col-xs-12"><button class="col-sm-4 col-xs-12 pull-right" ng-click="lgCtrl.submitPassword()">Submit</button></div>
                <div class="col-sm-6 col-xs-12"><button class="col-sm-4 col-xs-12" ng-click="lgCtrl.reset()">Reset</button></div>
            </div>
            <span class="col-sm-8 col-xs-12 pull-right" ng-show="lgCtrl.error">Incorrect Login/Password</span>
        </aside>
    </main>
</body>
</html>
